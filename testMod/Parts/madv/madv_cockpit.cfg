PART {
    name = madv_cockpit
    module = Part
    author = astro_119
    CoPOffset = 0.0, 0.0, 0.0
    CoLOffset = 0.0, 0.0, -0.1
    TechRequired = commandModules
    entryCost = 9200
    cost = 5200
    category = Pods
    subcategory = 0
    title = MADV Cockpit
    manufacturer = Astro Aerospace
    description = 
    attachRules = 1,0,1,1,0
    mass = 1.5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.1
    angularDrag = 2
    crashTolerance = 45
    maxTemp = 1400
    skinMaxTemp = 2400
    vesselType = Ship
    CrewCapacity = 6
    bulkheadProfiles = size2, size1
    tags = madv
    rescaleFactor = 1
    MODEL {
        model = testMod/Parts/madv/madv_cockpit
    }

    MODULE {
        name = ModuleRCSFX
        stagingEnabled = False
        thrusterTransformName = RCSTHRUSTCOCKPIT
        thrusterPower = 2.5
        resourceName = MonoPropellant
        resourceFlowMode = STAGE_PRIORITY_FLOW
        runningEffectName = running
        enableRoll = False
        enableYaw = True
        enablePitch = True
        enableX = True
        enableY = True
        enableZ = True
        atmosphereCurve {
            key = 0 350
            key = 1 230
        }

    }

    MODULE {
        name = ModuleRCSFX
        stagingEnabled = False
        thrusterTransformName = RCSTHRUSTPITCH
        thrusterPower = 3.5
        resourceName = MonoPropellant
        resourceFlowMode = STAGE_PRIORITY_FLOW
        runningEffectName = running
        enableRoll = False
        enableYaw = False
        enablePitch = True
        enableX = True
        enableY = True
        enableZ = True
        atmosphereCurve {
            key = 0 350
            key = 1 230
        }

    }

    INTERNAL {
        name = Placeholder
    }

    MODULE {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }

    MODULE {
        name = ModuleReactionWheel
        PitchTorque = 15
        YawTorque = 15
        RollTorque = 15
        RESOURCE {
            name = ElectricCharge
            rate = 1.2
        }

    }

    MODULE {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = #autoLOC_502009
        resetActionName = #autoLOC_502010
        reviewActionName = #autoLOC_502200
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
        usageReqMaskInternal = 5
        usageReqMaskExternal = -1
    }

    MODULE {
        name = ModuleScienceContainer
        reviewActionName = #autoLOC_502201
        storeActionName = #autoLOC_502202
        evaOnlyStorage = True
        storageRange = 2.5
    }

    RESOURCE {
        name = MonoPropellant
        amount = 45
        maxAmount = 45
    }

    MODULE {
        name = ModuleConductionMultiplier
        modifiedConductionFactor = 0.003
        convectionFluxThreshold = 3000
    }

    MODULE {
        name = ModuleDataTransmitter
        antennaType = INTERNAL
        packetInterval = 1.0
        packetSize = 2
        packetResourceCost = 12.0
        requiredResource = ElectricCharge
        antennaPower = 5000
        optimumRange = 2500
        packetFloor = .1
        packetCeiling = 5
    }

    MODULE {
        name = ModuleProbeControlPoint
        minimumCrew = 2
        multiHop = False
    }

    MODULE {
        name = ModuleColorChanger
        shaderProperty = _EmissiveColor
        animRate = 0.8
        animState = false
        useRate = true
        toggleInEditor = true
        toggleInFlight = true
        toggleInFlight = true
        unfocusedRange = 5
        toggleName = Toggle Lights
        eventOnName = #autoLOC_6001409
        eventOffName = #autoLOC_6001408
        toggleAction = True
        defaultActionGroup = Light
        redCurve {
            key = 0 0 0 3
            key = 1 1 0 0
        }

        greenCurve {
            key = 0 0 0 1
            key = 1 1 1 0
        }

        blueCurve {
            key = 0 0 0 0
            key = 1 0.7 1.5 0
        }

        alphaCurve {
            key = 0 1
        }

    }

    MODULE {
        name = ModuleLiftingSurface
        useInternalDragModel = False
        deflectionLiftCoeff = 0.6
        dragAtMaxAoA = 0.1
        dragAtMinAoA = 0.03
    }

    NODE {
        name = nose
        transform = node_stack_nose
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = top
        transform = node_stack_top
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

    NODE {
        name = bottom
        transform = node_stack_bottom
        size = 1
        method = FIXED_JOINT
        crossfeed = True
        rigid = False
    }

}
