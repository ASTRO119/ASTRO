@PART[madv_lf]:NEEDS[Waterfall]
{
  !EFFECTS {}
	EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSTHRUSTFORE
        clip = ASTRO/Sounds/rcs_low_loop
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.04
        volume = 1.0 0.15
        pitch = 1
        loop = true
      }
    }
  }
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = RCSTHRUST
        clip = ASTRO/Sounds/rcs_low_loop
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.04
        volume = 1.0 0.15
        pitch = 1
        loop = true
      }
    }
  }
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFXfore
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCSTHRUSTFORE
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCSTHRUSTFORE
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = rcsFX
		// This links the effects to a given ModuleEngines
		engineID = basicEngine

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = RCSTHRUST
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = waterfall-rcs-jet-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = RCSTHRUST
			scale = .95,1,.95
			rotation = 0,0,180
			position = 0,0.015,0
		}
	}
}


